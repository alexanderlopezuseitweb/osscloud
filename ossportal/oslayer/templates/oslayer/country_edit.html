{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'oslayer/style.css' %}" />
<h2>Edit existing country</h2>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<form action="{% url 'oslayer:country_edit' country_id %}" method="post">
	{% csrf_token %}
	<table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Save changes" />
</form>
