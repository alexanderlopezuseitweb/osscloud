<h2>Modify existing project</h2>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<form action="{% url 'oslayer:project_edit' project_id %}" method="post">
	{% csrf_token %}
	<table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Save changes" />
</form>
