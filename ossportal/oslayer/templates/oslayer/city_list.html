{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'oslayer/style.css' %}" />
<h2>States</h2>
<form action="{% url 'oslayer:city_add' %}" method="get">
	<input type="submit" value="Add" />
</form>

{% if city_list %}
    <ul>
    {% for city in city_list %}
        <li><a href="{% url 'oslayer:city_edit' city.id %}">{{ city.name }}</a>
        - <a href="{% url 'oslayer:city_delete' city.id %}">delete</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No cities are available.</p>
{% endif %}
