{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'oslayer/style.css' %}" />
<h2>Projects</h2>
<form action="{% url 'oslayer:project_add' %}" method="get">
	<input type="submit" value="Add" />
</form>

{% if project_list %}
    <ul>
    {% for project in project_list %}
        <li><a href="{% url 'oslayer:project_edit' project.id %}">{{ project.name }} : {{ project.description }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No projects are available.</p>
{% endif %}
