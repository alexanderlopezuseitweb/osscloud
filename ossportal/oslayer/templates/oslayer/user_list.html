{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'oslayer/style.css' %}" />
<h2>Users</h2>
<form action="{% url 'oslayer:user_add' %}" method="get">
	<input type="submit" value="Add" />
</form>

{% if user_list %}
    <ul>
    {% for user in user_list %}
        <li><a href="{% url 'oslayer:user_edit' user.id %}">{{ user.name }} : {{ user.description }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No users are available.</p>
{% endif %}
