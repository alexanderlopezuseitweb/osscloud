{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'oslayer/style.css' %}" />
<h2>Companies</h2>
<form action="{% url 'oslayer:company_add' %}" method="get">
	<input type="submit" value="Add" />
</form>

{% if company_list %}
    <ul>
    {% for company in company_list %}
        <li><a href="{% url 'oslayer:company_edit' company.id %}">{{ company.name }} : {{ company.description }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No companies are available.</p>
{% endif %}
