{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'oslayer/style.css' %}" />
<h1>{{ domain.name }}</h1>
<ul>
	<li>Description : {{ domain.description }}</li>
	<li>ID : {{ domain.id }}</li>
	<li>Enabled : {{ domain.enabled }}</li>
	<li>Links : {{ domain.links }}</li>
</ul>
